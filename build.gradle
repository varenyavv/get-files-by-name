plugins {
    id 'java'
}

group 'com.wow'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jar {
    archiveFileName = 'get-files-by-name.jar'
    manifest {
        attributes 'Main-Class': 'com.wow.util.App'
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.2'
}

